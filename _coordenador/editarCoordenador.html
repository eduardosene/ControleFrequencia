<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="UTF-8"/>
		<title>Controle de Frequência</title>
		<link rel="stylesheet" type="text/css" href="../_css/estilo.css"/>
		<link rel="stylesheet" type="text/css" href="../_css/telaInicial.css"/>
		<link rel="stylesheet" type="text/css" href="../_css/crud.css"/>
</head>
<body>
<div class="interface">
	<header class="cabecalho">
		<h1>Editar do Coordenador(a)</h1>
		<img class="logoUdf" src="../_imagens/logo-UDF.png"/>
	</header>
	<section class="corpo">
		<form class="formCrudSelecioneEditar">
			<div >
				<label for="cSelecioneCoordenador">Selecione o Coordenador*</label>
				<input type="text" name="tSelecioneCoordenador" id="cSelecioneCoordenacao" size="40" maxlength="40" placeholder="Selecione o Coordenador" list="listaCoordenador" />
				<datalist id="listaCoordenador">
					<option value="Coordenador 01"></option>
					<option value="Coordenador 02"></option>
					<option value="Coordenador 03"></option>
				</datalist>
			</div>
		</form>

		<form class="formCrud" >
			<div>
				<label for="cCoordenacao">Coordenação*</label>
				<input type="text" name="tCoordenacao" id="cCoordenacao" size="40" maxlength="40" placeholder="Nome Coordenação"/>
			</div>
			<div>
				<label for="cNomeCoordenador">Nome completo*</label> 
				<input type="text" name="tNomeCoordenador" id="cNomeCoordenador" size="40" maxlength="80" placeholder="Nome Completo"/>
			</div>
			<div>
				<label for="cUsuarioCoordenador">Nome de usuário*</label>
				<input type="text" name="tUsuarioCoordenador" id="cUsuarioCoordenador" size="40" maxlength="10" placeholder="Nome de usuário"/>
			</div>
			<div>
			<label for="cMatriculaCoordenador">Matrícula*</label>
			<input type="text" name="tMatriculaCoordenador" id="cMatriculaCoordenador" size="40" maxlength="10" placeholder="Matrícula"/>
			</div>
			<div>
				<label for="cEmailCoordenador">E-mail*</label>
				<input type="email" name="tEmailCoordenador" id="cEmailCoordenador" size="40" maxlength="40" placeholder="E-mail"/>
			</div>
			<div>
				<label for="cSenhaCoordenador">Senha*</label>
				<input type="password" name="tSenhaCoordenador" id="cSenhaCoordenador"size="40" maxlength="15" placeholder="Senha" />
			</div>
			<div>
				<label for="cRedigitarSenhaCoordenador">Redigitar a senha*</label>
				<input type="password" name="tRedigitarSenhaCoordenador" id="cRedigitarSenhaCoordenador"size="40" maxlength="15" placeholder="Senha" />
			</div>

			<div class="divBtn">
			<button class="btn" type="button">Salvar</button>
			<button class="btnCancelar" type="button">Cancelar</button>
			</div>

		</form>
	</section>
	<footer class="rodapeLogin">
		<p>
			Grupo IV - Nortuno<br/>
			Curso de Análise e Desenvolvimento de Sistemas<br/>
			Copyright &copy; 2018 - Todos os direitos Reservados
		</p>
	</footer>
</div>
</body>
</html>
