<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="UTF-8"/>
		<title>Controle de Frequência</title>
		<link rel="stylesheet" type="text/css" href="_css/login.css"/>
</head>
<body>
<div id="interfaceLogin">
	<header id="cabecalhoLogin">
		<h1>Controle de Frequência</h1>
		<img id="logoUdf" src="_imagens\logo-UDF.png"/>
		<div id="ce"></div>
		<div id="cd"></div>
		
	</header>
	<section id="corpoLogin">
		<form method="post" id="login">
		<table id="tableLogin">
			<tr>
				<td><label for="cLogin">Login</label> </td>
				<td><input type="text" name="tLogin" class="input" size="20" placeholder="Usuário"/></td>
			</tr>
			<tr>
				<td><label for="cSenha">Senha </label></td>
				<td><input type="password" name="tSenha" class="input" size="20" maxlength="20" placeholder="Senha"/></td>
			</tr>
			<tr>
			<td colspan="2" id="button"><button id="button" type="button">Entra</button></td>
			</tr>
		</table>
		</form>
		<section id="linkLogin">
			<a href="#" id="linkSuporte">Suporte Técnologico</a>
			<a href="#" id="linkSenha">Esqueci minha senha</a>
		</section>
	</section>
	<footer id="rodapeLogin">
		<p>
			Grupo IV - Nortuno<br/>
			Curso de Análise e Desenvolvimento de Sistemas<br/>
			Copyright &copy; 2018 - Todos os direitos Reservados
		</p>
	</footer>
</div>
</body>
</html>
