<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="UTF-8"/>
		<title>Controle de Frequência</title>
		<link rel="stylesheet" type="text/css" href="../_css/estilo.css"/>
		<link rel="stylesheet" type="text/css" href="../_css/telaInicial.css"/>
		<link rel="stylesheet" type="text/css" href="../_css/crud.css"/>
</head>
<body>
<div class="interface">
	<header class="cabecalho">
		<h1>Editar do Professor(a)</h1>
		<img class="logoUdf" src="../_imagens/logo-UDF.png"/>
	</header>
	<section class="corpo">
		<form class="formCrudSelecioneEditar">
			<div >
				<label for="cSelecioneProfessor">Selecione o Professor*</label>
				<input type="text" name="tSelecioneProfessor" id="cSelecioneProfessor" size="40" maxlength="40" placeholder="Selecione o Professor" list="listaProfessor" />
				<datalist id="listaProfessor">
					<option value="Professor 01"></option>
					<option value="Professor 02"></option>
					<option value="Professor 03"></option>
				</datalist>
			</div>
		</form>

		<form class="formCrud" >
			<div>
				<label for="cNomeProfessor">Nome completo*</label> 
				<input type="text" name="tNomeProfessor" id="cNomeProfessor" size="40" maxlength="80" placeholder="Nome Completo"/>
			</div>
			<div>
				<label for="cUsuarioProfessor">Nome de usuário*</label>
				<input type="text" name="tUsuarioProfessor" id="cUsuarioProfessor" size="40" maxlength="10" placeholder="Nome de usuário"/>
			</div>
			<div>
			<label for="cMatriculaProfessor">Matrícula*</label>
			<input type="text" name="tMatriculaProfessor" id="cMatriculaProfessor" size="40" maxlength="10" placeholder="Matrícula"/>
			</div>
			<div>
				<label for="cEmailProfessor">E-mail*</label>
				<input type="email" name="tEmailProfessor" id="cEmailProfessor" size="40" maxlength="40" placeholder="E-mail"/>
			</div>
			<div>
				<label for="cSenhaProfessor">Senha*</label>
				<input type="password" name="tSenhaProfessor" id="cSenhaProfessor"size="40" maxlength="15" placeholder="Senha" />
			</div>
			<div>
				<label for="cRedigitarSenhaProfessor">Redigitar a senha*</label>
				<input type="password" name="tRedigitarProfessor" id="cRedigitarSenhaProfessor"size="40" maxlength="15" placeholder="Senha" />
			</div>

			<div class="divBtn">
			<button class="btn" type="button">Salvar</button>
			<button class="btnCancelar" type="button">Cancelar</button>
			</div>

		</form>
	</section>
	<footer class="rodapeLogin">
		<p>
			Grupo IV - Nortuno<br/>
			Curso de Análise e Desenvolvimento de Sistemas<br/>
			Copyright &copy; 2018 - Todos os direitos Reservados
		</p>
	</footer>
</div>
</body>
</html>
